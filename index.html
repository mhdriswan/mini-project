<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Availability Tracker</title>
    <link rel="stylesheet" href="styles/front.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <nav class="navbar">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="/html/button.html">Login</a></li>
            <li><a href="/html/services.html">Services</a></li>
            <li><a href="/html/contact.html">Contact</a></li>
          </ul>
        </nav>
        <div class="content">
          <h1>Food Availability Tracker</h1>
          <br />
          <marquee width="50%" height="30" hspace="20" bgcolor="white">
            <font size="4">
              This is to help you to find the availability of food items in the
              restraunt
            </font>
          </marquee>
          <br />

          <div class="location">
            <center>
              <input type="text" placeholder="Enter the location" />
              <button onclick="getLocation()">Gps</button>
            </center>
          </div>

          <iframe
            src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d63065.988570626665!2d76.55293486275738!3d8.914476557407049!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srestaurants%20in%20Kollam!5e0!3m2!1sen!2sin!4v1658998058661!5m2!1sen!2sin"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>

    <script type="module" src="/script/script.js"></script>
  </body>
</html>
