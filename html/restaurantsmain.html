    <div id="myprofile">
      <div class="home-content" id="dashboard">
        <h1 class="heading">About Me</h1>


        <div class="container">
          <form action="/action_page">
            <div class="row">
              <div class="col-25">
                <label for="fname">Add Profile pic</label>
              </div>
              <div class="col-75">
                <input type="file" id="fname" name="firstname" placeholder="Add photos">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="lname">Name</label>
              </div>
              <div class="col-75">
                <input type="text" id="lname" name="lastname" placeholder="Restaurant Name">
              </div>
            </div>
            <div class="row">
              <div class="col-25">

                <label for="country">Location</label>
              </div>
              <div class="col-75">
                <input type="text" id="lname" name="lastname" placeholder="Enter Location">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="subject">Opening Time</label>
              </div>
              <div class="col-75">
                <input type="time" id="lname" name="lastname" placeholder="Opening Time">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="subject">Closing Time</label>
              </div>
              <div class="col-75">
                <input type="time" id="lname" name="lastname" placeholder="Closing Time">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="subject">Email Id</label>
              </div>
              <div class="col-75">
                <input type="email" id="lname" name="lastname" placeholder="Enter email address">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="subject">Branches</label>
              </div>
              <div class="col-75">
                <textarea id="subject" name="subject" placeholder="Enter the branches if any.."
                  style="height:100px"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="subject">Contact</label>
              </div>
              <div class="col-75">
                <input type="tel" id="lname" name="lastname" placeholder="XXX XXX XXXX">
              </div>
            </div>

            <div class="row">
              <input type="submit" value="Submit" class="submitbtn">
            </div>
            <a href=""></a>

        </div>
        </form>
      </div>
